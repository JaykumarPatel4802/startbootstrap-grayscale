<html>

    <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////// Modal //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <title>TUT Map</title>



    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/grayscale.min.css" rel="stylesheet">





    <script type="text/javascript">
      window.onload = function() {
        L.mapquest.key = 'oJhCcZn48h4cOW8pLgI4PWXoU0HQWtOg';

        let map = L.mapquest.map('map', {
          center: [40.7128, -74.0059],
          layers: L.mapquest.tileLayer('map'),
          zoom: 14,
          zoomControl: false
        });

        // directionsControl.setStart({
        //   street: "1555 Blake St",
        //   city: "Denver",
        //   county: "Denver",
        //   state: "CO"
        // });

        // directionsControl.setFirstDestination({
        //   latLng: {
        //     lat: 39.750307,
        //     lng: -104.999472
        //   }
        // });

        // let directionsControl = L.mapquest.directionsControl().addTo(map);

        let directionsControl = L.mapquest.directionsControl({
          className: '',
          directions: {
            options: {
              timeOverage: 25,
              doReverseGeocode: false,
            }
          },
          directionsLayer: {
            startMarker: {
              title: 'Drag to change location',
              draggable: true,
              icon: 'marker-start',
              iconOptions: {
                size: 'sm'
              }
            },
            endMarker: {
              draggable: true,
              title: 'Drag to change location',
              icon: 'marker-end',
              iconOptions: {
                size: 'sm'
              }
            },
            viaMarker: {
              title: 'Drag to change route'
            },
            routeRibbon: {
              showTraffic: true
            },
            alternateRouteRibbon: {
              showTraffic: true
            },
            paddingTopLeft: [450, 20],
            paddingBottomRight: [180, 20],
          },
          startInput: {
            compactResults: true,
            disabled: false,
            location: {},
            placeholderText: 'Starting point or click on the map...',
            geolocation: {
              enabled: true
            },
            clearTitle: 'Remove starting point'
          },
          endInput: {
            compactResults: true,
            disabled: false,
            location: {},
            placeholderText: 'Destination',
            geolocation: {
              enabled: true
            },
            clearTitle: 'Remove this destination'
          },
          addDestinationButton: {
            enabled: true,
            maxLocations: 10,
          },
          routeTypeButtons: {
            enabled: true,
          },
          reverseButton: {
            enabled: true,
          },
          optionsButton: {
            enabled: true,
          },
          routeSummary: {
            enabled: true,
            compactResults: false,
          },
          narrativeControl: {
            enabled: true,
            compactResults: false,
            interactive: true,
          }
        }).addTo(map);

        let customDirectionsControl = L.mapquest.directionsControl({
          routeSummary: {
            enabled: true,
            compactResults: true,
          },
          narrativeControl: {
            enabled: true,
            compactResults: true,
          },
          directionsLayer: {
            startMarker: {
              icon: 'circle',
              iconOptions: {
                size: 'sm',
                primaryColor: '#1fc715',
                secondaryColor: '#1fc715',
                symbol: 'A'
              }
            },
            endMarker: {
              icon: 'circle',
              iconOptions: {
                size: 'sm',
                primaryColor: '#e9304f',
                secondaryColor: '#e9304f',
                symbol: 'B'
              }
            },
            waypointMarker: {
              icon: 'circle',
              iconOptions: {
                size: 'sm',
                primaryColor: '#ffffff',
                secondaryColor: '#ffffff',
              }
            },
            routeRibbon: {
              color: "#2aa6ce",
              opacity: 1.0,
              showTraffic: false
            }
          }
        }).addTo(map);

      }
    </script>




    <style>

        #header {
          height: 5%;
          background-image: linear-gradient(to top, rgba(0,0,0,0), rgba(200,200,200,1));

    </style>


  </head>

  <body style="border: 0; margin: 0;">
    <div style="text-align: center;">
        <h1 id="header" class="mx-auto my-0" style="font-size: 1.5em; z-index = 1;">Welcome to TrackUrTransit Map</h1>
    </div>
    <div id="map" style="width: 100%; height: 95%;"></div>
  </body>
</html>
